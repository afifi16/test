<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 15px 0;
    }
    main {
      margin: 30px auto;
      width: 80%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #333;
      color: white;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>

  <main>
    <h2>Hello World!</h2>
    <p>This is a simple HTML structure with a header, content, and footer.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
